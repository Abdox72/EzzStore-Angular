<div class="admin-layout">
  <header class="top-nav">
    <div class="nav-left">
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
        <span class="material-icons">{{ isMobileMenuOpen ? 'close' : 'menu' }}</span>
      </button>
      <nav class="nav-menu" [class.mobile-menu-open]="isMobileMenuOpen">
        <a *ngFor="let item of navItems" 
            [routerLink]="item.path" 
            routerLinkActive="active"
            [class.active]="currentRoute === item.path"
            class="nav-item"
            (click)="closeMobileMenu()">
          <span class="material-icons">{{ item.icon }}</span>
          <span class="nav-label">{{ item.label }}</span>
        </a>
      </nav>
    </div>
    <div class="nav-right">
      <div class="user-menu">
        <div class="user-info" (click)="toggleUserMenu()">
          <span class="material-icons">account_circle</span>
          <span class="user-name">المدير</span>
          <span class="material-icons">arrow_drop_down</span>
        </div>
        <div class="user-dropdown" [class.show]="isUserMenuOpen">
          <a href="#" class="dropdown-item">
            <span class="material-icons">person</span>
            <span>الملف الشخصي</span>
          </a>
          <a href="#" class="dropdown-item">
            <span class="material-icons">settings</span>
            <span>الإعدادات</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay" *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</div>
