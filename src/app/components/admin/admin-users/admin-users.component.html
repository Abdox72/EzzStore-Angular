<div class="admin-users">
  <div class="header">
    <h1>إدارة المستخدمين</h1>
    <button class="add-button" (click)="openModal()">إضافة مستخدم جديد</button>
  </div>

  <div class="filters">
    <div class="search-box">
      <input type="text" [(ngModel)]="searchTerm" (input)="filterUsers()" placeholder="بحث عن مستخدم...">
    </div>
  </div>

  <div class="users-grid">
    <div class="user-card" *ngFor="let user of filteredUsers">
      <div class="user-info">
        <h3>{{ user.name }}</h3>
        <p class="email">{{ user.email }}</p>
        <span class="role-badge" [class.admin]="user.role === 'admin'">
          {{ user.role.toLowerCase() === 'admin' ? 'مدير' : 'مستخدم' }}
        </span>
      </div>
      <div class="user-actions">
        <button class="edit" (click)="editUser(user)">تعديل</button>
        <button class="delete" (click)="deleteUser(user.id)">حذف</button>
      </div>
    </div>
  </div>

  <div class="form-modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <div class="modal-header">
        <h2>{{ selectedUser ? 'تعديل مستخدم' : 'إضافة مستخدم جديد' }}</h2>
        <button class="close-button" (click)="closeModal()">×</button>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">الاسم</label>
          <input type="text" id="name" formControlName="name">
          <div class="error-message" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
            الاسم مطلوب ويجب أن يكون 3 أحرف على الأقل
          </div>
        </div>

        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" formControlName="email">
          <div class="error-message" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            البريد الإلكتروني غير صالح
          </div>
        </div>

        <div class="form-group">
          <label for="role">الدور</label>
          <select id="role" formControlName="role">
            <option value="user">مستخدم</option>
            <option value="admin">مدير</option>
          </select>
          <div class="error-message" *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched">
            الدور مطلوب
          </div>
        </div>

        <div class="form-group">
          <label for="password">كلمة السر</label>
          <input type="password" id="password" formControlName="password">
          <div class="error-message" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            كلمة السر غير صالحه
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="cancel" (click)="closeModal()">إلغاء</button>
          <button type="submit" [disabled]="!userForm.valid">حفظ</button>
        </div>
      </form>
    </div>
  </div>
</div>
