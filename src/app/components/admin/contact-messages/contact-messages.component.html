<div class="contact-messages">
  <h2>رسائل التواصل</h2>

  <div class="messages-container">
    <div *ngIf="isLoading" class="loading">
      جاري التحميل...
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div *ngIf="!isLoading && !error && messages.length === 0" class="no-messages">
      لا توجد رسائل
    </div>

    <div *ngIf="!isLoading && !error && messages.length > 0" class="messages-list">
      <div *ngFor="let message of messages" class="message-card">
        <div class="message-header">
          <div class="message-info">
            <h3>{{ message.name }}</h3>
            <span class="email">{{ message.email }}</span>
          </div>
          <button 
            class="delete-button" 
            (click)="deleteMessage(message.id)"
            [disabled]="deletingId === message.id"
          >
            <span *ngIf="deletingId !== message.id">حذف</span>
            <span *ngIf="deletingId === message.id" class="deleting">جاري الحذف...</span>
          </button>
        </div>
        <div class="message-content">
          {{ message.message }}
        </div>
      </div>
    </div>
  </div>
</div>
