<div class="perfumes-container">
  <h2 class="section-title">منتجات العطور</h2>
  <div class="products-grid">
    <div class="product-card" *ngFor="let product of perfumeProducts">
      <div class="product-image">
        <img [src]="product.image" [alt]="product.name">
      </div>
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p class="price">{{ product.price }} ريال</p>
        <button class="add-to-cart">أضف إلى السلة</button>
      </div>
    </div>
  </div>
</div>
