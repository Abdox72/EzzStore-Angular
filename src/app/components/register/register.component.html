<div class="auth-container">
  <h2 class="auth-title">إنشاء حساب جديد</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm" class="auth-form">
    <div class="form-group">
      <label for="name">الاسم</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required minlength="3">
    </div>
    <div class="form-group">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required email>
    </div>
    <div class="form-group">
      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="6">
    </div>
    <div class="form-group">
      <label for="confirmPassword">تأكيد كلمة المرور</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required>
    </div>
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    
    <div class="error-message" *ngFor="let error of errorMessages">
      {{ error }}
    </div>

    <button type="submit" class="auth-button" [disabled]="!registerForm.valid || loading">
      <span *ngIf="!loading">تسجيل</span>
      <span *ngIf="loading">جاري التسجيل...</span>
    </button>
    <div class="auth-link">
      لديك حساب؟ <a routerLink="/login">سجّل الدخول</a>
    </div>
  </form>
</div>
