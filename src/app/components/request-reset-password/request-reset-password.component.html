<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>{{ showRequestForm ? 'إعادة تعيين كلمة المرور' : 'تعيين كلمة مرور جديدة' }}</h2>

    <!-- Request Reset Form -->
    <form *ngIf="showRequestForm" [formGroup]="requestForm" (ngSubmit)="requestReset()" class="reset-form">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.error]="requestForm.get('email')?.invalid && requestForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="requestForm.get('email')?.invalid && requestForm.get('email')?.touched">
          <span *ngIf="requestForm.get('email')?.hasError('required')">البريد الإلكتروني مطلوب</span>
          <span *ngIf="requestForm.get('email')?.hasError('email')">البريد الإلكتروني غير صالح</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="requestForm.invalid || isRequesting"
      >
        <span *ngIf="!isRequesting">إرسال رابط إعادة التعيين</span>
        <span *ngIf="isRequesting">جاري الإرسال...</span>
      </button>
    </form>

    <!-- Reset Password Form -->
    <form *ngIf="!showRequestForm" [formGroup]="resetForm" (ngSubmit)="resetPassword()" class="reset-form">
      <div class="form-group">
        <label for="newPassword">كلمة المرور الجديدة</label>
        <input 
          type="password" 
          id="newPassword" 
          formControlName="newPassword"
          [class.error]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
        >
        <div class="error-message" *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
          <span *ngIf="resetForm.get('newPassword')?.hasError('required')">كلمة المرور مطلوبة</span>
          <span *ngIf="resetForm.get('newPassword')?.hasError('minlength')">يجب أن تكون كلمة المرور 6 أحرف على الأقل</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          [class.error]="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched"
        >
        <div class="error-message" *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched">
          <span *ngIf="resetForm.get('confirmPassword')?.hasError('required')">تأكيد كلمة المرور مطلوب</span>
          <span *ngIf="resetForm.hasError('mismatch')">كلمات المرور غير متطابقة</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="resetForm.invalid || isResetting"
      >
        <span *ngIf="!isResetting">إعادة تعيين كلمة المرور</span>
        <span *ngIf="isResetting">جاري إعادة التعيين...</span>
      </button>
    </form>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div *ngIf="success" class="success-message">
      {{ success }}
    </div>

    <div class="back-to-login">
      <a routerLink="/login">العودة إلى تسجيل الدخول</a>
    </div>
  </div>
</div>
