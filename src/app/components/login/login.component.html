<div class="login-container">
  <div class="login-card">
    <h2>تسجيل الدخول</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.hasError('required')">البريد الإلكتروني مطلوب</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">البريد الإلكتروني غير صالح</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.hasError('required')">كلمة المرور مطلوبة</span>
        </div>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div *ngIf="showResendVerification" class="verification-message">
        <p>يرجى تأكيد بريدك الإلكتروني أولاً</p>
        <button 
          type="button" 
          class="resend-button"
          (click)="resendVerification()"
          [disabled]="isLoading"
        >
          إعادة إرسال رابط التحقق
        </button>
      </div>

      <button 
        type="submit" 
        class="submit-button"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">تسجيل الدخول</span>
        <span *ngIf="isLoading">جاري تسجيل الدخول...</span>
      </button>

      <div class="form-links">
        <a routerLink="/register">إنشاء حساب جديد</a>
        <a routerLink="/reset-password">نسيت كلمة المرور؟</a>
      </div>
    </form>
  </div>
</div>
